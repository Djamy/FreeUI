name: CI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - uses: BigWigsMods/packager@master
        with:
          args: release.sh
